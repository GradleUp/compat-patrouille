kgp-compile-only = "1.9.0"
compile-sdk = "36"
agp9 = "9.0.0-beta02"
nmcp = "1.3.1-SNAPSHOT-bd3a2d8eeaa63dce9dfc2c9d8b63f4a2a98a50e7"

[libraries]
#noinspection AndroidGradlePluginVersion
gradle-api = "dev.gradleplugins:gradle-api:8.0"
#noinspection AndroidGradlePluginVersion
agp = "com.android.tools.build:gradle:8.2.0"
kgp-compile-only = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kgp-compile-only" }
gratatouille-tasks-runtime = { module = "com.gradleup.gratatouille:gratatouille-tasks-runtime", version.ref = "gratatouille-runtime" }
