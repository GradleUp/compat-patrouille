asm = "org.ow2.asm:asm:9.9"
tapmoc = "com.gradleup.tapmoc:tapmoc-gradle-plugin:0.0.3"
nmcp-tasks = { module = "com.gradleup.nmcp:nmcp-tasks", version.ref = "nmcp" }

[plugins]
kgp-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kgp-latest" }
kgp-android = { id = "org.jetbrains.kotlin.android", version.ref = "kgp-latest" }
